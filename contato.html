    <h1>Realize seu Cadastro aqui</h1> 

    <div class="info"><br><br><br><!-- Inicio do form de Whatsapp-->
        <p>Venha fazer parte do nosso grupo de Whatsapp, onde trocamos ideias sobre o mundo nerd.</p><br><br>
        <h2>Cadastro com Whatsapp </h2><br><br>
    </div>
    
    <div class="formulario">
    <form>
        <label for="telefone">Infome seu número com o DDD aqui:</label><br><br>
        <input type="text" id="num"> <br><br>
        <label for="mensagem">Mande uma mensagem para gente:</label><br><br>
        <input type="text" id="msg"><br><br>
        <input type="button" value="ENVIAR" onclick="enviarnovajanela();"/>
        <input type="button" value="LIMPAR" onclick="limpar();"/>
    </form>
    </div>
    <script>
        function enviarnovajanela(){
        var numero= document.getElementById("num").value;
        var mensagem = document.getElementById("msg").value;
        var url = "https://api.whatsapp.com/send?phone=5585996605866&text=Vem%20fazer%20parte!!"+numero+"?text="+mensagem+"";
        window.open(url, "_blank");
    }
    function limpar(){
        document.getElementById("num").value = "" ;
        document.getElementById("msg").value = "" ;
    }
    </script><br><br><!-- fechamento do form -->
